<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Hospital - Iniciar Sesi√≥n</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #013129 50%, #1da192 100%);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      transition: background 0.5s ease;
    }

    /* Animaci√≥n de desplazamiento suave del fondo */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Versi√≥n para modo noche */
    body.day {
      background: linear-gradient(120deg, rgb(11, 153, 136) 50%, #013129 100%);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }

    .container {
      width: 45rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 1.25rem;
      text-align: center;
      backdrop-filter: blur(0.625rem);
      box-shadow: 0 0.25rem 1.5625rem rgba(0, 0, 0, 0.5);
      position: relative;
      transition: background 0.3s ease, transform 0.5s ease;
      overflow: hidden;
      color: white;
    }

    .icon-dog-left,
    .icon-dog-right {
      position: absolute;
      top: 1rem;
      width: 4.5rem;
      height: 5rem;
      z-index: 9999; /* m√°s alto que cualquier otro elemento */
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.8s ease;
    }

    .icon-dog-left {
      left: 1rem;
      background-image: url("modo_oscuro.png");
    }

    .icon-dog-right {
      right: 1rem;
      background-image: url("modo_oscuro.png");
    }

    /* Cuando el cuerpo tenga la clase .day, cambia a las im√°genes de d√≠a */
    body.day .icon-dog-left {
      background-image: url("modo_claro.png");
    }

    body.day .icon-dog-right {
      background-image: url("modo_claro.png");
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
    }

    h1 span {
      color: #80cbc4;
      font-style: italic;
    }

    h2 {
      margin-bottom: 1.25rem;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 12rem;
    }

    .user-icon {
      width: 7rem;
      height: 7rem;
      background: #00796b;
      border-radius: 15.5rem;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.3);
    }

    .user-icon::before {
      content: "";
      width: 3rem;
      height: 3rem;
      border-radius: 15.5rem;
      background: #e0f2f1;
      position: relative;
      top: -1.7rem;
    }

    .user-icon::after {
      content: "";
      width: 4.5rem;
      height: 2rem;
      border-radius: 15.5rem 15.5rem 0 0;
      background: #e0f2f1;
      position: absolute;
      top: 3.5rem;
    }

    label {
      display: block;
      font-size: .9em;
      margin-bottom: 0.3rem;
      text-align: left;
      color: #e0f2f1;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.625rem 0;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.85);
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    button {
     background: #00695c;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    #login-btn {
      background-color: #00695c;
      color: white;
    }

    #login-btn:hover {
      background-color: #004d40;
    }

    #register-btn {
      background-color: #013129;
      color: #1da192;
    }

    #register-btn:hover {
      background-color: #014d3e;
    }

    .toggle {
      margin-top: 1.5rem;
      font-size: 0.9em;
    }

    .toggle a {
      color: #ffd54f;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .mode-toggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      z-index: 9999; /* m√°s alto que cualquier otro elemento */
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .mode-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      pointer-events: auto;
      background-size: cover;
      background-color: transparent;
      transition: transform 0.3s ease;
    }

    .mode-btn:hover {
      transform: scale(1.15);
    }

    .sun:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem rgb(11, 153, 136);
      background-color: rgb(11, 153, 136);
      border: 0.125rem solid rgb(165, 157, 0);
     }

    .moon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem #013129;
      background-color: #013129;
      border: 0.125rem solid #000351;
     }


    .moon {
      background-image: url("https://cdn-icons-png.flaticon.com/512/581/581601.png");
    }

    .sun {
      background-image: url("https://cdn-icons-png.flaticon.com/512/869/869869.png");
    }

    .rotate {
      transform: rotate(360deg);
    }

    .welcome-message {
      position: absolute;
      top: 10rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 1.5rem;
      font-size: 1rem;
      opacity: 0;
      animation: fadeDown 3s ease forwards;
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translate(-50%, -1.875rem);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, 0.625rem);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -3.75rem);
      }
    }

    @media (max-width: 30rem) {
      .login-container {
        width: 90%;
      }
    }

    @media (max-width: 64rem) {
      .container {
        width: 70%;
      }
    }

    @media (max-width: 48rem) {
      body {
        padding: 4%;
      }

      .container {
        width: 100%;
        padding: 6%;
        margin-top: 1.5rem;
      }

      h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
    }

      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 0.9em;
      }
    }

    @media (max-width: 30rem) {
      .container {
        width: 100%;
        border-radius: 0;
        padding: 5% 3%;
      }

      input {
        font-size: 0.9em;
        padding: 0.5rem;
      }

      button {
        font-size: 0.85em;
        padding: 2%;
      }
    }
  </style>
</head>

<body>
  <div class="icon-dog-left"></div>
    <div class="icon-dog-right"></div>

    <h1><span>DOG</span> HOSPITAL</h1>

   <div class="login-container" id="login-box">
    <div class="container" id="loginContainer"  >

    <div class="user-icon"></div>
  
    <h2>Iniciar Sesi√≥n</h2>

    <div class="form-group">
      <label for="loginEmail">Correo electr√≥nico</label>
      <input type="email" id="loginEmail" placeholder="Ejemplo: usuario@correo.com" required>
    </div>

    <div class="form-group">
      <label for="loginPassword">Contrase√±a</label>
      <input type="password" id="loginPassword" placeholder="Ingresa tu contrase√±a" required>
    </div>

    <button id="login-btn">Iniciar Sesi√≥n</button>

    <div class="toggle">
      ¬øNo tienes cuenta? <a id="showRegister">Reg√≠strate</a>
    </div>
    </div>

   <div class="mode-toggle">
      <button class="mode-btn moon" id="night-mode" title="Modo noche"></button>
      <button class="mode-btn sun" id="day-mode" title="Modo d√≠a"></button>
    </div>
  </div>

  <div class="container hidden" id="registerContainer">
    <h2>Crear Cuenta</h2>
    
    <div class="form-row">
      <div class="form-group">
        <label for="regName">Nombre(s)</label>
        <input type="text" id="regName" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="regApellidop">Apellido paterno</label>
        <input type="text" id="regApellidop" placeholder="1er Apellido" required>
      </div>

      <div class="form-group">
        <label for="regApellidom">Apellido materno</label>
        <input type="text" id="regApellidom" placeholder="2do Apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="regTelefono">Telefono</label>
        <input type="text" id="regTelefono" placeholder="Ejemplo: +52 0123456789" required>
      </div> 

      <div class="form-group">
        <label for="regEmail">Correo electr√≥nico</label>
        <input type="email" id="regEmail" placeholder="Ejemplo: usuario@correo.com" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="regEstado">Estado</label>
        <input type="text" id="regEstado" placeholder="Ejemplo: Nuevo Leon" required>
      </div>

      <div class="form-group">
        <label for="regMunicipio">Municipio</label>
        <input type="text" id="regMunicipio" placeholder="Ejemplo: Guadalupe" required>
      </div>

      <div class="form-group">
        <label for="regColonia">Colonia</label>
        <input type="text" id="regColonia" placeholder="Ejemplo: Centro de Guadalupe" required>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="regCalle">Calle</label>
        <input type="text" id="regCalle" placeholder="Ejemplo: Av.Benito Ju√°rez #123" required>
      </div>

      <div class="form-group">
        <label for="regPostal">C√≥digo postal</label>
        <input type="text" id="regPostal" placeholder="Ejemplo: 67100" required>
      </div>
    </div>

    <div class="form-group">
      <label for="regPassword">Contrase√±a</label>
      <input type="password" id="regPassword" placeholder="Crea una contrase√±a" required>
    </div>

    <button id="register-btn">Registrar</button>

    <div class="toggle">
      ¬øYa tienes cuenta? <a id="showLogin">Inicia sesi√≥n</a>
    </div>
  </div>
  

<script type="module" src="firebase.js"></script>

  <script>
    const body = document.body;
    const dayBtn = document.getElementById("day-mode");
    const nightBtn = document.getElementById("night-mode");
    const iconLeft = document.querySelector(".icon-dog-left");
    const iconRight = document.querySelector(".icon-dog-right");
    const form = document.getElementById("login-form");
    const loginBox = document.getElementById("login-box");
    const loginContainer = document.getElementById("loginContainer");
    const registerContainer = document.getElementById("registerContainer");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    // Cargar modo guardado
    const savedMode = localStorage.getItem("themeMode");
    if (savedMode === "day") body.classList.add("day");

    function rotateIcons() {
      iconLeft.classList.add("rotate");
      iconRight.classList.add("rotate");

      setTimeout(() => {
        iconLeft.classList.remove("rotate");
        iconRight.classList.remove("rotate");
      }, 800);
    }

    // Cambiar entre login y registro
    showRegister.addEventListener("click", () => {
      loginContainer.classList.add("hidden");
      registerContainer.classList.remove("hidden");
    });

    showLogin.addEventListener("click", () => {
      registerContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
    });

    // Botones
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");

    // Guardar nuevo usuario
    registerBtn.addEventListener("click", async () => {
  const nombre = document.getElementById("regName").value.trim();
  const apellidop = document.getElementById("regApellidop").value.trim();
  const apellidom = document.getElementById("regApellidom").value.trim();
  const telefono = document.getElementById("regTelefono").value.trim();
  const email = document.getElementById("regEmail").value.trim();
  const estado = document.getElementById("regEstado").value.trim();
  const municipio = document.getElementById("regMunicipio").value.trim();
  const colonia = document.getElementById("regColonia").value.trim();
  const calle = document.getElementById("regCalle").value.trim();
  const postal = document.getElementById("regPostal").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  if (!nombre || !apellidop || !apellidom || !telefono || !email ||
      !estado || !municipio || !colonia || !calle || !postal || !password) {
    alert("Por favor, completa todos los campos.");
    return;
  }

  try {
        // firebaseDog es el objeto global que firebase.js coloca en window
        const existe = await window.firebaseDog.cargarUsuario(email);
        if (existe) {
          alert("Este correo ya est√° registrado.");
          return;
        }

        const nuevoUsuario = {
          nombre, apellidop, apellidom,
          telefono, email, estado,
          municipio, colonia, calle,
          postal, password,
          foto: null,
          mascotas: []
        };

        console.log("üì§ Enviando usuario a Firebase:", nuevoUsuario);
        console.log("üìå Llamando a registrarUsuario()‚Ä¶");

        // Guardar en Firestore
        await window.firebaseDog.registrarUsuario(email, nuevoUsuario);

        // Guardar en localStorage para compatibilidad con tu app
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        usuarios.push(nuevoUsuario);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
        document.querySelectorAll("#registerContainer input").forEach(i => i.value = "");
        registerContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");

      } catch (err) {
        console.error(err);
        alert("Error al registrar. Revisa la consola.");
      }
    });

    // Iniciar sesi√≥n
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        const usuarioFirebase = await window.firebaseDog.cargarUsuario(email);

        if (usuarioFirebase && usuarioFirebase.password === password) {
          // Guardar usuario activo y redirigir
          localStorage.setItem("usuarioActivo", JSON.stringify(usuarioFirebase));
          alert("Inicio de sesi√≥n exitoso ‚úÖ");
          window.location.href = "perfil.html";
          return;
        }

        alert("Correo o contrase√±a incorrectos.");
      } catch (err) {
        console.error(err);
        alert("Error en el inicio de sesi√≥n. Revisa la consola.");
      }
    });

    function showWelcomeMessage(text) {
      const msg = document.createElement("div");
      msg.className = "welcome-message";
      msg.textContent = text;
      loginBox.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    dayBtn.addEventListener("click", () => {
      body.classList.add("day");
      localStorage.setItem("themeMode", "day");
      rotateIcons();
      showWelcomeMessage("üåû ¬°Modo d√≠a activado!");
    });

    nightBtn.addEventListener("click", () => {
      body.classList.remove("day");
      localStorage.setItem("themeMode", "night");
      rotateIcons();
      showWelcomeMessage("üåô ¬°Modo noche activado!");
    });

    window.addEventListener("load", () => {
      showWelcomeMessage("üêæ ¬°Bienvenido a Dog Hospital!");
    });
  </script>
</body>

</html>
