<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Hospital - Mascotas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: max-content;
      background: linear-gradient(120deg, #013129 100%);
      color: white;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    body.day {
      background: linear-gradient(120deg, rgb(11, 153, 136) 100%);
      color: #013129;
    }

    .logo-dog-hospital {
      position: absolute;
      top: 1rem;
      left: calc(5rem + 1.5rem); /* 5rem = ancho sidebar izquierda */
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      z-index: 1000;
      user-select: none;
    }

    /* Color inicial (modo oscuro) */
    .dog-word {
      color: #00e6c2;   /* un turquesa brillante */
      transition: color 0.5s ease;
    }

    /* Cuando el modo d√≠a est√° activo: cambiar DOG a otro color */
    body.day .dog-word {
      color: #013129;  /* verde oscuro */
    }

    .hospital-word {
      color: white;
    }

    .icon-dog-left,
    .icon-dog-right {
      position: absolute;
      top: 1rem;
      width: 3rem;
      height: 3rem;
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.8s ease;
    }

    .icon-dog-left {
      left: 1rem;
      background-image: url("modo_oscuro.png");
    }

    .icon-dog-right {
      right: 1rem;
      background-image: url("modo_oscuro.png");
    }

    /* Cuando el cuerpo tenga la clase .day, cambia a las im√°genes de d√≠a */
    body.day .icon-dog-left {
      background-image: url("modo_claro.png");
    }

    body.day .icon-dog-right {
      background-image: url("modo_claro.png");
    }

    .rotate {
      transform: rotate(360deg);
    }

    /* ===== Barras laterales ===== */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 5rem;
      height: 100vh;
      background: rgba(0, 0, 0, 0.15);
      padding: 1rem 0;
      gap: 3rem;
    }

    .sidebar.left {
      border-right: 0.125rem solid rgba(255, 255, 255, 0.2);
    }

    .sidebar.right {
      border-left: 0.125rem solid rgba(255, 255, 255, 0.2);
    }

    .sidebar img {
      width: 3rem;
      height: 3rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .sidebar img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

     /* Botones de modo */
    .mode-toggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      z-index: 9999; /* m√°s alto que cualquier otro elemento */
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .mode-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      pointer-events: auto;
      background-size: cover;
      background-color: transparent;
      transition: transform 0.3s ease;
    }

    .mode-btn:hover {
      transform: scale(1.15);
    }

    .sun:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem rgb(11, 153, 136);
      background-color: rgb(11, 153, 136);
      border: 0.125rem solid rgb(165, 157, 0);
     }

    .moon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem #013129;
      background-color: #013129;
      border: 0.125rem solid #000351;
     }

    .moon {
      background-image: url("https://cdn-icons-png.flaticon.com/512/581/581601.png");
    }

    .sun {
      background-image: url("https://cdn-icons-png.flaticon.com/512/869/869869.png");
    }

    /* ===== Contenido principal ===== */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 4rem;
      flex-wrap: wrap;
      overflow-y: auto;
    }

    .pet-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem;
      border-radius: 1.25rem;
      width: 22rem;
      backdrop-filter: blur(0.5rem);
      box-shadow: 0 0.25rem 1.5rem rgba(0, 0, 0, 0.5);
      transition: background 0.5s ease, color 0.5s ease;
      text-align: center;
      position: relative;
      margin: 1rem;
      transition: all 0.5s ease;
    }

    .pet-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: left;
      font-weight: 600;
    }

    .pet-pic {
      width: 7rem;
      height: 7rem;
      border-radius: 50%;
      background: #e0f2f1;
      margin: 0 auto 1rem;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .pet-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 1rem #00bfa5;
    }

    .pet-pic img {
      width: 45%;
      height: 45%;
      object-fit: cover;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      margin-bottom: 0.8rem;
      text-align: center;
      outline: none;
      font-size: 0.8rem;
    }


    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      margin-bottom: 0.8rem;
      text-align: center;
      outline: none;
    }

    .btn {
      width: 50%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .qr-btn {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    .qr-btn:hover {
      background: #00897b;
      transform: scale(1.05);
    }

    .save-btn {
      background-color: #00695c;
      color: white;
    }

    .save-btn:hover {
      background-color: #004d40;
    }

    .delete-btn {
      background-color: #b71c1c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #7f0000;
    }

    .add-box {
      width: 25rem;
      height: 25rem;
      border: 3px solid white;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .add-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    body.day .add-box {
      border-color: #013129;
    }

    /* üì± Responsive */
    @media (max-width: 48rem) {
      body {
        flex-direction: column;
      }

      .logo-dog-hospital {
        left: 1rem;
        top: 5rem;
        font-size: 1.6rem;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        padding: 0.5rem 0;
      }

      .sidebar.left,
      .sidebar.right {
        border: none;
      }

      .main-content {
        margin-top: 3rem;
        order: -1;
        flex: none;
      }
    }
  </style>
</head>

<body>

    <div class="icon-dog-left"></div>
    <div class="icon-dog-right"></div>

  <!-- üîπ Panel lateral izquierdo -->
  <div class="sidebar left">
    <a href="consultas.html"><img src="consultas.png" alt="Consultas"></a>
    <a href="citas.html"><img src="citas.png"></a>
    <a href="qr_recoleccion.html"><img src="QR-DOG-HOSPITAL-463451.png" alt="QR y C√≥digo"></a>
  </div>
  
    <div class="mode-toggle">
      <button class="mode-btn moon" id="night-mode" title="Modo noche"></button>
      <button class="mode-btn sun" id="day-mode" title="Modo d√≠a"></button>
    </div>

  <!-- üîπ Contenido principal -->
  <div class="logo-dog-hospital">
      <span class="dog-word">DOG</span> <span class="hospital-word">HOSPITAL</span>
    </div>

  <div class="main-content" id="mainContent">
    <div class="add-box" id="addBox">+</div>
  </div>

  <!-- üîπ Panel lateral derecho -->
  <div class="sidebar right">
    <a href="perfil.html"><img src="perfil.png" alt="Perfil"></a>
    <a href="mascotas.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Mascotas"></a>
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Configuraci√≥n"></a>
  </div>

    <script type="module" src="firebase.js" id="firebaseScript"></script>

  <script>
    document.getElementById("firebaseScript").addEventListener("load", () => {
    const body = document.body;
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const dayBtn = document.getElementById("day-mode");
    const nightBtn = document.getElementById("night-mode");
    const iconLeft = document.querySelector(".icon-dog-left");
    const iconRight = document.querySelector(".icon-dog-right");

    if (!usuarioActivo) {
      alert("Debes iniciar sesi√≥n primero.");
      window.location.href = "index.html";
    }

    // ‚úÖ Aplicar modo guardado
    const savedMode = localStorage.getItem("themeMode");
    if (savedMode === "day") body.classList.add("day");

    function rotateIcons() {
      iconLeft.classList.add("rotate");
      iconRight.classList.add("rotate");

      setTimeout(() => {
        iconLeft.classList.remove("rotate");
        iconRight.classList.remove("rotate");
      }, 800);
    }

    // === MASCOTAS ===
    let mascotas = [];

// ‚úÖ Cargar mascotas desde Firebase
firebaseDog.cargarMascotas(usuarioActivo.email).then((lista) => {
  
  if (lista.length > 0) {
    mascotas = lista.map(m => ({ id: m.id, ...m }));
  } else {
    mascotas = usuarioActivo.mascotas || [];
  }

  // Sincronizar con localStorage
  usuarioActivo.mascotas = mascotas;
  const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
  if (i !== -1) usuarios[i] = usuarioActivo;

  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));

    const mainContent = document.getElementById("mainContent");
    const addBox = document.getElementById("addBox");

    async function guardarMascota(index) {
  const idMascota = mascotas[index].id; // ‚úÖ conservar ID si existe

  const data = {
    nombre: document.getElementById(`petName${index}`).value,
    mascota: document.getElementById(`petPet${index}`).value,
    raza: document.getElementById(`petBreed${index}`).value,
    edad: document.getElementById(`petAge${index}`).value,
    foto: document.getElementById(`petImg${index}`).src
  };

  // ‚úÖ Validaci√≥n m√≠nima
  if (!data.nombre || !data.mascota || !data.raza || !data.edad) {
    alert("Completa todos los campos antes de guardar.");
    return;
  }

  let docId = idMascota;

  // ‚úÖ Si la mascota NO tiene ID ‚Üí crear en Firebase
  if (!docId) {
    docId = await firebaseDog.agregarMascota(usuarioActivo.email, data);
    mascotas[index].id = docId; // ‚úÖ asignar ID real
  }
  else {
    // ‚úÖ Actualizar mascota existente
    await firebaseDog.actualizarMascota(usuarioActivo.email, docId, data);
  }

  // ‚úÖ actualizar local
  mascotas[index] = {
  ...mascotas[index],    // mantiene codigo y qrFecha si existen
  ...data,               // agrega nombre, raza, foto
  id: docId              // asegura el ID
};

  usuarioActivo.mascotas = mascotas;
  const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
  if (i !== -1) usuarios[i] = usuarioActivo;

  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));

  alert("‚úÖ Mascota guardada correctamente.");
}
window.guardarMascota = guardarMascota;

    async function eliminarMascota(index) {
  if (!confirm("¬øEliminar esta mascota?")) return;

  const id = mascotas[index].id;

  if (id) await firebaseDog.eliminarMascota(usuarioActivo.email, id);

  mascotas.splice(index, 1);

  usuarioActivo.mascotas = mascotas;
  const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
  if (i !== -1) usuarios[i] = usuarioActivo;

  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));

  renderMascotas();
}
window.eliminarMascota = eliminarMascota;

    const razasPorMascota = {
      Perro: [
        "Labrador Retriever",
        "Golden Retriever",
        "Pastor Alem√°n",
        "Bulldog Franc√©s",
        "Chihuahua",
        "Beagle",
        "Poodle",
        "D√°lmata",
        "Husky Siberiano",
        "Otro"
      ],

      Gato: [
        "Persa",
        "Siames",
        "Bengal√≠",
        "Sphynx",
        "Maine Coon",
        "Angora",
        "British Shorthair",
        "Otro"
      ],

      P√°jaro: [
        "Canario",
        "Periquito",
        "Agapornis",
        "Cacat√∫a",
        "Loro Amaz√≥nico",
        "Otro"
      ],

      Caballo: [
        "√Årabe",
        "Pura Sangre",
        "Andaluz",
        "Fris√≥n",
        "Appaloosa",
        "Criollo",
        "Otro"
      ],

      Otro: ["Desconocido", "Otro"]
      
    };

    function renderMascotas() {
      mainContent.innerHTML = "";
      mascotas.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "pet-container";
        div.innerHTML = `
          <h2>Mascota ${i + 1} üê∂</h2>
          <label class="pet-pic" for="uploadPet${i}">
            <img id="petImg${i}" src="${m.foto || "https://cdn-icons-png.flaticon.com/512/616/616408.png"}" alt="Foto mascota">
          </label>
          <input type="file" id="uploadPet${i}" accept="image/*" style="display:none;">
          <input type="text" id="petName${i}" value="${m.nombre || ""}" placeholder="Nombre">
          <select id="petPet${i}">
            <option value="" ${!m.mascota ? "selected" : ""}>Selecciona una mascota</option>
            <option value="Perro" ${m.mascota === "Perro" ? "selected" : ""}>Perro</option>
            <option value="Gato" ${m.mascota === "Gato" ? "selected" : ""}>Gato</option>
            <option value="P√°jaro" ${m.mascota === "P√°jaro" ? "selected" : ""}>P√°jaro</option>
            <option value="Caballo" ${m.mascota === "Caballo" ? "selected" : ""}>Caballo</option>
            <option value="Otro" ${m.mascota === "Otro" ? "selected" : ""}>Otro</option>
          </select>
          <select id="petBreed${i}">
            <option value="" selected>Selecciona una raza</option>
          </select>
          <input type="number" id="petAge${i}" value="${m.edad || ""}" placeholder="Edad">
          <button class="btn qr-btn" onclick="generarQR(${i})">Generar QR</button>
          <button class="btn save-btn" onclick="guardarMascota(${i})">Guardar cambios</button>
          <button class="btn delete-btn" onclick="eliminarMascota(${i})">Eliminar</button>
        `;
        mainContent.appendChild(div);

        const selectMascota = div.querySelector(`#petPet${i}`);
        const selectRaza = div.querySelector(`#petBreed${i}`);

        // üîπ Funci√≥n para llenar las razas seg√∫n la mascota elegida
        function actualizarRazas(tipoMascota) {
          selectRaza.innerHTML = '<option value="">Selecciona una raza</option>';
          if (razasPorMascota[tipoMascota]) {
            razasPorMascota[tipoMascota].forEach(raza => {
              const option = document.createElement("option");
              option.value = raza;
              option.textContent = raza;
              if (m.raza === raza) option.selected = true; // mantiene selecci√≥n guardada
              selectRaza.appendChild(option);
            });
          }
        }

        // Inicializar si ya hay un tipo de mascota guardado
        if (m.mascota) actualizarRazas(m.mascota);

        // Escuchar cambios
        selectMascota.addEventListener("change", e => {
          const tipo = e.target.value;
          actualizarRazas(tipo);
          m.mascota = tipo;
          m.raza = ""; // reiniciar raza si se cambia tipo
        });

        const uploadInput = div.querySelector(`#uploadPet${i}`);
        const imgEl = div.querySelector(`#petImg${i}`);
        uploadInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (r) => {
              imgEl.src = r.target.result;
              mascotas[i] = {
             ...mascotas[i],     // ‚Üê mantiene codigo, qrFecha, id, etc.
             foto: r.target.result
             };
            };
            reader.readAsDataURL(file);
          }
        });
      });
      mainContent.appendChild(addBox);
    }

    addBox.addEventListener("click", () => {
      mascotas.push({});
      renderMascotas();
    });

    renderMascotas();
});

    // --- FUNCI√ìN PARA GENERAR C√ìDIGO Y REDIRIGIR ---
    async function generarQR(index) {
  const mascota = mascotas[index];

  if (!mascota.nombre || !mascota.mascota || !mascota.raza || !mascota.edad) {
    alert("‚ö†Ô∏è Completa todos los datos antes de generar el QR.");
    return;
  }

  // ‚úÖ C√≥digo basado en ID de la mascota en Firebase
  const codigo = `PET-${mascota.id}`;
  mascota.codigo = codigo;
  mascota.qrFecha = new Date().toLocaleString();

  // ‚úÖ Guardar datos del QR en Firestore
  await firebaseDog.actualizarMascota(usuarioActivo.email, mascota.id, {
    codigo: codigo,
    qrFecha: mascota.qrFecha
  });

  // ‚úÖ Guardar en localStorage tambi√©n
  usuarioActivo.mascotas[index] = mascota;

  const pos = usuarios.findIndex(u => u.email === usuarioActivo.email);
  if (pos !== -1) usuarios[pos] = usuarioActivo;

  localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));
  localStorage.setItem("usuarios", JSON.stringify(usuarios));

  alert(`‚úÖ QR generado para ${mascota.nombre}`);

  // ‚úÖ Redirigir a la p√°gina de QR
  window.location.href = "qr_recoleccion.html";
}
    window.generarQR = generarQR;

    // ‚úÖ Cambiar modo
    dayBtn.addEventListener("click", () => {
      body.classList.add("day");
      localStorage.setItem("themeMode", "day");
      rotateIcons();
    });

    nightBtn.addEventListener("click", () => {
      body.classList.remove("day");
      localStorage.setItem("themeMode", "night");
      rotateIcons();
    });
    });
  </script>
</body>

</html>
